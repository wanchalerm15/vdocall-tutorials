<div class="row justify-content-center" *ngIf="remoteStream && localStream">
    <div class="col-lg-8">
        <div class="box-stream">
            <video [srcObject]="remoteStream" class="remote" autoplay></video>
            <video [muted]="true" [srcObject]="localStream" class="local" autoplay></video>
        </div>
    </div>
</div>
